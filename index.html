<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SaaS Landing Page</title>
    <link rel="stylesheet" href="./css/general.css" />
    <link rel="stylesheet" href="./css/sections/hero.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="hero">
      <header class="container">
        <span class="company-name">AR SHAKIR</span>
        <nav>
          <button class="btn-dropdown">
            <span>Product</span>
            <i class="material-icons"> keyboard_arrow_down </i>
          </button>
          <button class="btn-dropdown">
            <span>Template</span>
            <i class="material-icons"> keyboard_arrow_down </i>
          </button>
          <button>
            <span>Blog</span>
          </button>
          <button>
            <span>Pricing</span>
          </button>
        </nav>
        <div class="sign-in-btns">
          <button>Sign In</button>
          <button class="btn-start-free">Start Free</button>
        </div>
      </header>
      <div class="container hero-box">
        <div class="hero-text-box">
          <h1 class="hero-title">
            Managing freelance payments has never been easier
          </h1>
          <span class="hero-subtitle">
            Yet bed any for travelling assistance indulgence unpleasing. Not
            thoughts all exercise blessing.
          </span>
          <div class="hero-btns">
            <button class="btn-cta">Get Started</button>
            <button class="btn-see-how-it-works">
              <i
                ><img
                  src="./assets/design-elements/play-icon-white.png"
                  alt="Play button" /></i
              >See How It Works
            </button>
          </div>
          <div class="tags">
            <span
              ><img
                src="./assets/design-elements/tick-green.png"
                alt="Check icon"
              /><span>Free Register </span></span
            >
            <span
              ><img
                src="./assets/design-elements/tick-green.png"
                alt="Check icon"
              />
              <span>Great Service</span>
            </span>
          </div>
        </div>
        <div class="hero-img-box">
          <div class="img-banking-solution">
            <img
              class="round-label"
              src="./assets/images/hero-image/banking-solution-round-label.png"
              alt="Round Tag Label saying One Stop Banking Solution"
            />
            <div class="round-squash-container">
              <img
                src="./assets/images/hero-image/squash.png"
                alt="Just a Squash"
              />
            </div>
          </div>
          <div class="card-hands-img-box">
            <img
              class="img-lefthand-card"
              src="./assets/images/hero-image/giving-card-lefthand.png"
              alt="Left hand giving card"
            />
            <img
              class="img-righthand-card"
              src="./assets/images/hero-image/giving-card-righthand.png"
              alt="Right hand giving card"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
